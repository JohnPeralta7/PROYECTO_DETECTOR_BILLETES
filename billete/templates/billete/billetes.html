{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Billetes Falsos</title>
    <link rel="stylesheet" href="{% static 'billete/css/billetes.css' %}">
</head>
<body>
    <h1>Â¡Detector de billetes falsos! ðŸ’µ</h1>
    <div class="container">
        
        <div class="header">
            <p class="instruction">Acerca tus billetes a la cÃ¡mara</p>
        </div>

        <div class="main-content">
            <div class="camera-section">
                <div class="camera-placeholder">
                    <video id="video" width="320" height="240" autoplay></video>
                </div>
            </div>

            <div class="bottom-section">
                <div class="buttons">
                    <button class="btn btn-scan">
                        <span class="btn-icon">ðŸ’µ</span>
                        Escanea tu<br>billete
                    </button>
                    <button class="btn btn-reset">
                        <span class="btn-icon">ðŸ”„</span>
                        Reiniciar
                    </button>
                </div>

                <div class="result-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <span class="result-text">Identificando...</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            document.getElementById('video').srcObject = stream;
        })
        .catch(err => {
            console.error("No se pudo acceder a la cÃ¡mara:", err);
        });

        // Captura y envÃ­a el frame al backend
        document.querySelector('.btn-scan').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // ObtÃ©n la imagen en base64
            const dataURL = canvas.toDataURL('image/jpeg');

            // EnvÃ­a la imagen al backend
            fetch('/procesar-imagen/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                // Muestra el resultado en la interfaz
                document.querySelector('.result-text').textContent = data.resultado || 'Procesado';
            });
        });
    </script>
</body>
</html>
